<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri Connect - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="register-container">
                    <div class="register-header">
                        <h2><i class="fas fa-tractor me-2"></i>Agri Connect</h2>
                        <p>Create your account</p>
                    </div>
                    
                    <div class="register-body">
                        <div class="alert alert-danger" id="errorAlert"></div>
                        <div class="alert alert-success" id="successAlert"></div>
                        
                        <form id="registerForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="fullName" class="form-label">Full Name <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
                                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="cellphone" class="form-label">Cellphone Number <span class="text-danger">*</span></label>
                                        <input type="tel" class="form-control" id="cellphone" placeholder="Enter your cellphone number" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="address" class="form-label">Address <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3 password-toggle">
                                        <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                                        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                                        <span class="toggle-icon" id="togglePassword">
                                            <i class="fas fa-eye"></i>
                                        </span>
                                        <div class="progress mt-2">
                                            <div id="passwordStrengthBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                                        </div>
                                        <div id="passwordFeedback" class="password-feedback"></div>
                                        
                                        <div class="requirement" id="lengthReq">
                                            <i class="fas fa-check-circle valid" style="display: none;"></i>
                                            <i class="fas fa-times-circle invalid" style="display: none;"></i>
                                            At least 8 characters
                                        </div>
                                        <div class="requirement" id="lowercaseReq">
                                            <i class="fas fa-check-circle valid" style="display: none;"></i>
                                            <i class="fas fa-times-circle invalid" style="display: none;"></i>
                                            Contains lowercase letters
                                        </div>
                                        <div class="requirement" id="uppercaseReq">
                                            <i class="fas fa-check-circle valid" style="display: none;"></i>
                                            <i class="fas fa-times-circle invalid" style="display: none;"></i>
                                            Contains uppercase letters
                                        </div>
                                        <div class="requirement" id="numberReq">
                                            <i class="fas fa-check-circle valid" style="display: none;"></i>
                                            <i class="fas fa-times-circle invalid" style="display: none;"></i>
                                            Contains numbers
                                        </div>
                                        <div class="requirement" id="specialReq">
                                            <i class="fas fa-check-circle valid" style="display: none;"></i>
                                            <i class="fas fa-times-circle invalid" style="display: none;"></i>
                                            Contains special characters
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3 password-toggle">
                                        <label for="confirmPassword" class="form-label">Confirm Password <span class="text-danger">*</span></label>
                                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                                        <span class="toggle-icon" id="toggleConfirmPassword">
                                            <i class="fas fa-eye"></i>
                                        </span>
                                        <div id="confirmPasswordFeedback" class="password-feedback"></div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="termsAgree" required>
                                <label class="form-check-label" for="termsAgree">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                            </div>
                            
                            <button type="submit" class="btn btn-register mb-3" id="registerButton">
                                <span id="registerText">Create Account</span>
                                <div id="registerSpinner" class="spinner-border spinner-border-sm" role="status" style="display: none;">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </button>
                        </form>
                    </div>
                    
                    <div class="register-footer">
                        <p>Already have an account? <a href="login.html">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="register.js"></script>
</body>
</html>
